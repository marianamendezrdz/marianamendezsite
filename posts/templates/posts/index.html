{% extends 'posts/base.html' %}

{% block title %}
Mariana Mendez | Food Blog
{% endblock %}

{% block page %}
<!-- /* adding link previews in messages */ -->
<meta property="og:title" content="Mariana Mendez's Home Page" />
<meta property="og:url" content="http://marianamendez.me/blog" />
<meta property="og:image" content="https://s3-us-west-1.amazonaws.com/marianamendezsite/home_page_pic.jpg"/>
<meta property="og:type" content="website" />

<h3 class="center">{{title}}</h3>
  <div class="container">
    <ul class="collection">
      <!-- create a loop to loop through our posts -->
      {% for post in posts %}
        <li class="collection-item"><a href="/posts/details/{{post.id}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
